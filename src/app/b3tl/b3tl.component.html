<div class="container md-5">
<h2>Bài 3tl</h2>
<div class="container">
  <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
          <h3>Danh sách</h3>
          <table class="table table-strip table-hover">
              <thead>
                  <th>Họ và tên</th>
                  <th>Điểm thi</th>

              </thead>
              <tbody>
                  <tr *ngFor="let sv of s">
                      <td>{{ sv.hoten }}</td>
                      <td>{{ sv.dthi }}</td>
                  </tr>
              </tbody>

          </table>
      </div>

  </div>
  <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-2">
          <button (click)="Sort()" class="btn btn-success">Sắp xếp</button>
      </div>

  </div>
</div>
</div>
